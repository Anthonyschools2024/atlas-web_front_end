<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 0</title>
    <!-- Load the latest slim & minified version of jQuery from the jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" type="application/javascript"></script>
  </head>
  <body>
    <!-- Custom script to verify if jQuery is loaded -->
    <script type="application/javascript">
      // Check if the jQuery object exists
      if (window.jQuery) {
        // When the document is ready, log success to the console
        $(document).ready(function() {
          console.log("jQuery has been loaded correctly");
        });
      } else {
        // If window.jQuery is undefined, log an error message
        console.log("jQuery has not been loaded correctly");
      }
    </script>
  </body>
</html>
