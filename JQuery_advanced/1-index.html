<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 2: Creating a DOM Element</title>
    <!-- Load the latest slim & minified version of jQuery from the jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" type="application/javascript"></script>
  </head>
  <body>
    <script type="application/javascript">
      // Function to create and append a paragraph element with sample text
      function createTextElement() {
        // Create a <p> element and set its text content
        var textParagraph = $("<p>").text(
          "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed in diam risus. Nunc sit amet euismod ipsum. Aenean tempus ex sed est volutpat, sed sodales velit tempus. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos. Proin auctor sollicitudin eleifend. Vivamus porta enim vitae mauris commodo, vitae tempor tellus elementum. Quisque sed pellentesque nulla, at eleifend nisi. Phasellus eget tincidunt ex. Lorem ipsum dolor sit amet, consectetur adipiscing elit."
        );
        // Append the created paragraph to the body of the page
        $("body").append(textParagraph);
      }
      
      // Ensure the DOM is fully loaded before calling createTextElement
      $(document).ready(function() {
        createTextElement();
      });
    </script>
  </body>
</html>
