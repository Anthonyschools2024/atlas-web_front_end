<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Example - Task 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        /* Style for the login form container */
        #loginFormDiv {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            /* Initially hidden, JS will show if needed */
            display: none;
        }
        .container { /* Reusing style from previous for input layout */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            margin-right: 5px;
            width: 70px;
            display: inline-block;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px; /* Added margin top */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Style for the dynamically created welcome message */
        #welcomeMessage {
            /* Basic styling if needed */
            margin-top: 20px;
        }
        /* Style for the logout link (also set via JS) */
        #logoutLink {
            font-weight: normal;
            font-style: italic;
            margin-left: 10px;
            cursor: pointer;
            color: #007bff; /* Make it look like a link */
            text-decoration: underline; /* Make it look like a link */
        }
         #logoutLink:hover {
            color: #0056b3;
         }

    </style>
</head>
<body>
    <div id="loginFormDiv">
         <h2>Login to the website</h2>
         <div class="container">
            <div class="input-group">
                <label for="firstname">Firstname:</label>
                <input type="text" id="firstname" placeholder="Enter your firstname">
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter your email">
            </div>
         </div>
         <button onclick="setCookies()">Log me in</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
